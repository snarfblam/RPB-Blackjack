<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css" />
</head>

<body>

    <div class="game-info boxy-box center-box">
        <p>Host:
            <span id="host-name"></span>
        </p>
        <p>Waiting players:
            <span id="waiting"></span>
        </p>
        <p>Players:
            <span id="playing"></span>
        </p>
    </div>
    <div id="status"></div>
    <button id="start-game">Start game</button>

    <div id="player-container"></div>
    <div id="action-items">
        <input type="number" min="1" id="my-bet" value="10">
        <button id="place-bet">place bet</button>
        <button id="player-hit">Hit</button>
        <button id="player-stand">Stand</button>
    </div>
    <div id="chat-container-placeholder"></div>
    <div id="chat-container">
        <div id="chat-box">
            <p>Welcome to Rock, Paper, Blackjack!</p>
        </div>
        <form>
            <input type=text id="chat-input"><!-- whitespace :/
            --><button id="chat-button" type="submit">Enter</button>
        </form>
    </div>
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!--                           <script type="text/javascript" src="assets/js/bluebird.min.js"></script> -->
    <script type="text/javascript" src="assets/js/app.js"></script>
</body>

</html>
